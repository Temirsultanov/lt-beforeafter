<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="lt-burger.css">
    <link rel="icon" href="logo.svg" type="svg-xml">
    <title>JLT Before-After Plugin </title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="nav-top">
                <a href="index.html" class="logo">

                        <mask id="mask0" mask-type="alpha" maskUnits="userSpaceOnUse" x="21" y="0" width="25" height="51">
                            <path d="M40 31L46 0L21 51H31L40 31Z" fill="#FFDF37"/>
                        </mask>
                        <g mask="url(#mask0)">
                            <rect id="recttop" x="-14" y="-24" width="100" height="100" fill="#FFDF37"/>
                        </g>
                        <mask id="mask1" mask-type="alpha" maskUnits="userSpaceOnUse" x="21" y="42" width="39" height="9">
                            <path d="M55.2788 51H21L25.5 42H60L55.2788 51Z" fill="#FFDF37"/>
                        </mask>
                        <g mask="url(#mask1)">
                            <rect id="rectmiddle" x="-8" y="-7" width="100" height="100" fill="#FFDF37"/>
                        </g>
                        <mask id="mask2" mask-type="alpha" maskUnits="userSpaceOnUse" x="37" y="42" width="23" height="44">
                            <path d="M37 86L60 42H51L40 62L37 86Z" fill="#FFDF37"/>
                        </mask>
                        <g mask="url(#mask2)">
                            <rect id="rectbottom" x="-2" y="9" width="100" height="100" fill="#FFDF37"/>
                        </g>
                    </svg>                   
                </a>
                <ul class="ltmenu">
                    <li><a href="">Главная</a></li>
                    <li><a href="">Портфолио</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
                <button class="ltburger">
                    <span class="burger-top"></span>
                    <span class="burger-bottom"></span>
                </button>
                <ul class="ltmenu__mobile">
                    <li><a href="">Главная</a></li>
                    <li><a href="">Портфолио</a></li>
                    <li><a href="">Контакты</a></li>
                </ul>
                <div class="ltdark ltdark-burger"></div>
            </div>
        </div>
    </header>
    <main class="before-after">
        <div class="container">
            <section class="inputs">
                <div class="before-input__box">
                    <div class="lt-h2">До</div>
                    <label for="before" class="label">Загрузить фото</label>
                    <input type="file" id="before">
                    <img src="before.png" alt="Фото 'До'" class="mini__photo">
                </div>
                <div class="after-input__box">
                    <div class="lt-h2">После</div>
                    <label for="after" class="label">Загрузить фото</label>
                    <input type="file" id="after">
                    <img src="after.png" alt="Фото 'После'" class="mini__photo">
                </div>
            </section>
            <section class="switch">
                <h2 class="lt-h2">Свитч</h2> 
                <div class="switch-box">
                    <img src="after.png" alt="Фото 'После'" class="switch__after">
                    <img src="before.png" alt="Фото 'До'" class="switch__before">
                </div>
                <button class="switch__button">
                    <div class="switch__circle"></div>
                </button>
            </section>
            <section class="slider">
                <h2 class="lt-h2">Слайдер</h2>
                <div class="slider-box">
                    <img src="after.png" alt="Фото 'После'" class="slider__after">
                    <div class="before-box">
                        <img src="before.png" alt="Фото 'До'" class="slider__before">    
                    </div>
                </div>
                <div class="slider__button">
                    <div class="slider__range"></div>
                    <div class="slider__circle"></div>
                </div>
            </section>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <a class="tg-link" href="https://t.me/temirsultanov">
                <svg width="50" height="42" viewBox="0 0 50 42" fill="none" xmlns="http://www.w3.org/2000/svg">

                </svg>    
            </a>
        </div>
    </footer>
    <script src="lt-burger.js"></script>
    <script src="beforeafter.js"></script>
</body>
